<div class="container">
    <div class="row mt-5">
        <div class="table-responsive">
            <table class="table table-striped table-borderless   align-middle">
                <thead class="table-light">
                    <tr>
                        <th>SN</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Website</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                     
                    <tr *ngFor="let item of datas; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.username}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.website}}</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
